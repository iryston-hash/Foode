<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta
      name="keywords"
      content="Food,Foods,Meal,Meals,Recipe,Recipes,Dish,Dishes,Cooking-recipe, Cooking-receipt,Tasty,Cooking,Cookings,Breakfast,Breakfests,Dinner,Dinners,Supper,Suppers,Lunch,Edible,Edibles,Snack,Snacks,Baking,Nourishments,Rations,Provisions,"
    />
    <meta
      name="description"
      content="Worlds food recipes online, meals cooking online, how to cook tasty meals, online food recipes, cooking recipes online, meals online, free online food recipes, how to cook tasty meal, tasty meals online recipes, food recipes from around the world, food recipes around the world, various recipes of meals"
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#0000" />
    <link rel="apple-touch-icon" href="src/img/favicon.png" />
    <link rel="canonical" href="https:/Foode.com/" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Foode - world meal recipes</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img
          type="image/webp"
          src="src/img/logo.png?as=webp&width=400"
          alt="Logo"
          class="header__logo"
        />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over million recipes"
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <!-- test-01 -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>No bookmarks found.</p>
                  </div>

                  <!-- <li class="preview">
                    <a class="preview__link" href="#23456">
                      <figure class="preview__fig">
                        <img src="src/img/test-1.jpg" alt="Test" />
                      </figure>
                      <div class="preview__data">
                        <h4 class="preview__name">
                          Pasta with Tomato Cream ...
                        </h4>
                        <p class="preview__publisher">The Pioneer Woman</p>
                      </div>
                    </a>
                  </li> -->
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright by
          <a class="twitter-link" href="#">Foode</a>
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient.</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input
            value=""
            required
            name="title"
            placeholder="title..."
            type="text"
          />
          <label>URL</label>
          <input
            value=""
            required
            name="source"
            placeholder="source..."
            type="text"
          />
          <label>Image URL</label>
          <input
            value=""
            required
            name="image"
            placeholder="imageURL..."
            type="text"
          />
          <label>Publisher</label>
          <input
            value=""
            required
            name="publisher"
            placeholder="author..."
            type="text"
          />
          <label>Prep time</label>
          <input value="1" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="1" required name="servings" type="number" />
        </div>
        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
